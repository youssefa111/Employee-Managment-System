<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Managment System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <h1 style="color: white">Employee</h1>
        </div>
      </div>
    </nav>

    <br />
    <br />
    <div class="container">
      <h1>Employee Managment System</h1>
      <hr />
      <h2>Save Employee</h2>

      <form
        action="#"
        th:action="@{/saveEmployee}"
        th:object="${employee}"
        method="POST"
      >
        <input
          type="text"
          th:field="*{firstName}"
          placeholder="Employee First Name"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{lastName}"
          placeholder="Employee Last Name"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{email}"
          placeholder="Employee Email"
          class="form-control mb-4 col-4"
        />
        <button type="submit" class="btn btn-info col-4">Save Employee</button>
      </form>
      <hr />
      <a th:href="@{/}">Back to Employee List</a>
    </div>
  </body>
</html>
